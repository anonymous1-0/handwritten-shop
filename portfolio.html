<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Handwritten Notes</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      border: 1px solid #dbe6f9;
      border-radius: 10px;
      padding: 16px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 1.1rem;
      color: #375a9e;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 10px;
    }

    .btn {
      background: #4d79c4;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #languageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .modal-content select {
      padding: 8px;
      width: 100%;
      margin-top: 10px;
    }

    .modal-content button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Free Notes</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Free Notes</a>
    </nav>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="assets/note1.jpg" alt="Story Note">
        <h3>Short Story: The Lost Pencil</h3>
        <p>A heartwarming short story about a lost pencil and kindness in school life.</p>
        <button class="btn" onclick="openModal('note1')">Download</button>
      </div>

      <div class="card">
        <img src="assets/note2.jpg" alt="Poem Note">
        <h3>Poem: A Page of Rain</h3>
        <p>A soft handwritten poem about rain, rhythm and calm moments.</p>
        <button class="btn" onclick="openModal('note2')">Download</button>
      </div>
    </div>
  </div>

  <!-- Language selection modal -->
  <div id="languageModal">
    <div class="modal-content">
      <h3>Select Language</h3>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="gu">Gujarati</option>
      </select>
      <button class="btn" onclick="downloadSelected()">Download</button>
    </div>
  </div>

  <footer>
    All notes are written with love and peace ðŸ’™
  </footer>

  <script>
    let currentNote = "";
  
    function openModal(noteId) {
      currentNote = noteId;
      document.getElementById('languageModal').style.display = 'flex';
    }
  
    function downloadSelected() {
      const lang = document.getElementById("langSelect").value;
      let file = "";
  
      if (currentNote === "note1") {
        if (lang === "hi") file = "The lost pencil/The lost pencil - hindi.pdf";
        else if (lang === "gu") file = "The lost pencil/The lost pencil - gujarati.pdf";
        else file = "The lost pencil/The lost pencil - english.pdf";
      } else if (currentNote === "note2") {
        if (lang === "hi") file = "The rain poem/The rain poem - hindi.pdf";
        else if (lang === "gu") file = "The rain poem/The rain poem - gujarati.pdf";
        else file = "The rain poem/The rain poem - english.pdf";
      }
  
      document.getElementById('languageModal').style.display = 'none';
      window.location.href = file;
    }
  
    // Optional: Close modal if user clicks outside
    window.onclick = function(event) {
      const modal = document.getElementById('languageModal');
      if (event.target === modal) modal.style.display = 'none';
    }
  </script>
  
  
</body>
</html>
