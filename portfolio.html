<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Handwritten Notes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Free Notes</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Free Notes</a>
    </nav>
  </header>

  <div class="container">
    <h2>Download My Handwritten Notes</h2>
    <p>Select your preferred language to download the note:</p>

    <label for="languageSelect">Choose Language:</label>
    <select id="languageSelect">
      <option value="hi">Hindi</option>
      <option value="gu">Gujarati</option>
    </select>

    <br/><br/>
    <button class="btn" onclick="downloadNote()">Download</button>
  </div>

  <footer>
    Notes written with sincerity ðŸ’™
  </footer>

  <script>
    function downloadNote() {
      const lang = document.getElementById("languageSelect").value;
      if (lang === "hi") {
        window.location.href = "assets/notes/story-hindi.pdf";
      } else if (lang === "gu") {
        window.location.href = "assets/notes/story-gujarati.pdf";
      }
    }
  </script>
</body>
</html>
